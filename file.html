<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Media Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1e3c72, #2a5298);
            color: #ffffff;
            text-align: center;
        }

        header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        header h1 {
            font-size: 2.5em;
            color: #ffdc00;
            text-shadow: 0 3px 5px rgba(0, 0, 0, 0.5);
        }

        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .video-card video {
            width: 100%;
            display: block;
        }

        .video-card p {
            margin: 10px;
            font-size: 1.2em;
        }

        #add-video {
            margin: 20px 0;
            padding: 10px 20px;
            border: none;
            background: #ffdc00;
            color: #1e3c72;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #add-video:hover {
            background: #ffd700;
        }

        footer {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
            color: #ffdc00;
        }
    </style>
</head>
<body>
    <header>
        <h1>Futuristic Media Hub</h1>
        <p>Your gateway to funny and futuristic presentations!</p>
    </header>
    <div class="container">
        <button id="add-video">Add a Video</button>
        <div class="video-grid" id="video-grid">
            <!-- Videos will be added here dynamically -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Futuristic Media Hub | Stay Funny!</p>
    </footer>
    <script>
        document.getElementById('add-video').addEventListener('click', () => {
            const videoGrid = document.getElementById('video-grid');
            const videoURL = prompt('Enter the URL of your video:');

            if (videoURL) {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.innerHTML = `
                    <video controls>
                        <source src="${videoURL}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p>Enjoy this futuristic masterpiece!</p>
                `;
                videoGrid.appendChild(videoCard);
            } else {
                alert('No URL provided. Please try again!');
            }
        });
    </script>
</body>
</html>
